
<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CSS Border Shape Activity</title>
<style>
body{
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
 background-color: #9ac0cd;
 margin: 0;
}
.cherrytop {
 width: 40px;
 height: 40px; 
 background-color: #C0392B; 
 border-radius: 50%; 
 position: absolute; 
 bottom: 424px;
}
.icecream-scoop {
 width: 100px;
 height: 100px; 
 background-color: #ffaeb9; 
 border-radius: 50%; 
 position: absolute; 
 bottom: 345px; 
}
.icecream-cone {
 width: 0;
 height: 0;
 border-left: 50px solid transparent;
 border-right: 50px solid transparent;
 border-top: 150px solid #DC7633;
 position: absolute; 
 bottom: 235px; 
}
</style>
</head>
<body>
<div class="cherrytop"></div>
<div class="icecream-scoop"></div> 
<div class="icecream-cone"></div>
</body>
</html>
